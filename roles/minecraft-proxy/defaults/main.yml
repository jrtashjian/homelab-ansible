jvm_memory: "512M"

# JVM Startup Flags
jvm_flags:
  - "-XX:+UseG1GC"
  - "-XX:G1HeapRegionSize=4M"
  - "-XX:+UnlockExperimentalVMOptions"
  - "-XX:+ParallelRefProcEnabled"
  - "-XX:+AlwaysPreTouch"
  - "-XX:MaxInlineLevel=15"

# See files/opt/minecraft/velocity.toml for options.
velocity: []
velocity_servers: []